# ---------------------------------------------
# Report Configuration 
# ---------------------------------------------

# which Band, Cycle, 
Band = B1
Cycle = C1

# DrBAE.TnM.WdmAnalyzer.SpecScope { Dut, Band, Cycle, Ch, Pol }
SpecScope =	Ch					

# Summary 형식 여부 ~ 한 줄에 한 DUT 출력 {true|false}
IsSummary = true

# SpecScope 하위값 중의 최악값 출력 {true|false}
ShowWorstCase = true

# 편광 분석값 (PDL, PDW) 출력 {true|false}
ShowPolSpec = false			

# 소수점 이하 자리수
NumDecimalDigit = 3

#report에 출력할 항목: !PbDependent -> Extended SK
Keys = SN λCenter DWL BW@1dB BW@3dB ILitu ILlimit ILmax AX NX TX
