# which Band, Cycle, 
Band = B1
Cycle = C1

# Summary 형식 여부 ~ 한 줄에 한 DUT 출력 {true|false}
IsSummary = false

# SpecScope { Dut, Band, Cycle, Ch, Pol }
SpecScope =	Ch					

# SpecScope 하위값 중의 최악값 출력 {true|false}
ShowWorstCase = true

# 편광 분석값 (PDL, PDW) 출력 {true|false}
ShowPolSpec = false			

# 소수점 이하 자리수
NumDecimalDigit = 4

#report에 출력할 항목: !PbDependent -> Extended SK
#Keys = SN λCenter DWL BW@1dB BW@3dB ILitu ILlimit ILmax AX NX TX #ch - lwdm app
#Keys = SN DWL ILmax BW@1dB BW@3dB AX NX TX #dut
Keys = SN Scope Band Cycle Ch Pol Tpeak λPeak λCenter DWL SBW@1dB LBW@1dB BW@1dB SBW@3dB LBW@3dB BW@3dB ILitu ILmax ILmin ILlimit AX NX TX
